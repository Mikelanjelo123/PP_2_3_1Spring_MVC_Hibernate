<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form action="/edit" method="post" accept-charset="utf-8">

    <input type="hidden" th:value="${user.id}" name="id" />
    <label for="firstName">Имя:</label>
    <input type="text" id="firstName" th:value="${user.firstName}" name="firstName" required />
    <br />
    <label for="lastName">Фамилия:</label>
    <input type="text" id="lastName" th:value="${user.lastName}" name="lastName" required />
    <br />
    <label for="email">Email:</label>
    <input type="email" id="email" th:value="${user.email}" name="email" required />
    <br />
    <button type="submit">Обновить</button>
</form>
<a href="/">К списку пользователей</a>
</body>
</html>
